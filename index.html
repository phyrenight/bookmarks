<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My light novel bookmarks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>My Light Novel Bookmarks</h1>
    </header>
    <main>
      <section id="add_bookmark">
        <h2>Add Bookmark</h2>
        <form>
          <input type="text" name="bookmark_title" id="bookmark_title" placeholder="title chapter #">
          <input type="url" name="bookmark_url" id="bookmark_url" placeholder="url for bookmarked chapter">
          <input type="button" onClick="add_bookmark()" value="Add Bookmark">
        </form>
      </section>
      <section>
        <h2>Bookmarks</h2>
          <input type="button" id="clear_bookmarks" onClick="clear_localstorage()" value="Clear All BookMarks">
        <div id="bookmarks">
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
<html>
